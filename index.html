:root{
--bg:#020617;

--accent:#22c55e;
--text:#e5e7eb;
--text-light:#020617;
--muted:#94a3b8;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
}
.light{
background:var(--bg-light);
color:var(--text-light);
}
a{text-decoration:none;color:inherit}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
z-index:1000;
backdrop-filter:blur(12px);
background:rgba(2,6,23,.75);
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
}
.light nav{background:rgba(255,255,255,.85)}
nav a{margin-left:20px;font-size:.9rem;color:var(--muted)}
nav a:hover{color:var(--accent)}
.toggle{cursor:pointer}

/* CONTAINER */
.container{
max-width:1200px;
margin:auto;
padding:120px 20px 60px;
}

/* HERO */
.hero{
display:grid;
grid-template-columns:1fr 2fr;
gap:40px;
align-items:center;
}
.hero img{
width:220px;height:220px;border-radius:50%;
border:4px solid var(--accent);object-fit:cover;
}
.hero h1{font-size:3rem;margin:0}
.hero span{color:var(--accent)}
.hero p{color:var(--muted);margin:6px 0}

/* BUTTONS */
.btn{
display:inline-flex;align-items:center;gap:8px;
padding:12px 22px;border-radius:14px;
font-weight:600;margin-right:10px;
}
.primary{background:var(--accent);color:#022c22}
.outline{border:2px solid var(--accent);color:var(--accent)}

/* SECTION */
section{margin-top:100px}
h2{
font-size:2rem;
border-left:6px solid var(--primary);
padding-left:15px;
}

/* CARD */
.card{
background:linear-gradient(145deg,#020617,#0f172a);
padding:30px;border-radius:20px;
box-shadow:0 25px 50px rgba(0,0,0,.45);
}
.light .card{background:#fff}

/* ANIMATION */
.reveal{
opacity:0;
transform:translateY(40px);
transition:.6s;
}
.reveal.show{
opacity:1;
transform:none;
}

/* SKILLS */
.skills{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:16px;
}
.skill{
background:rgba(255,255,255,.05);
padding:14px;border-radius:14px;
display:flex;gap:10px;align-items:center;
}

/* METRICS */
.metrics{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
text-align:center;
}
.metric h3{font-size:2.5rem;color:var(--accent);margin:0}

/* TESTIMONIAL */
.testimonial{
font-style:italic;color:var(--muted);
}

/* FLOATING BUTTON */
.float-btn{
position:fixed;
bottom:30px;right:30px;
background:var(--accent);
color:#022c22;
padding:14px 18px;
border-radius:999px;
box-shadow:0 15px 30px rgba(0,0,0,.4);
}

/* FOOTER */
footer{text-align:center;color:var(--muted);margin-top:80px}

/* MOBILE */
@media(max-width:900px){
.hero{grid-template-columns:1fr;text-align:center}
nav{padding:15px 20px}
}
</style>
